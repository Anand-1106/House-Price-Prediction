<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            height:100vh;
            justify-content: center;
            align-items: center;
            padding:10px;
            background: linear-gradient(135deg,#71b7e6,#9b59b6);
        }
        .container{
            max-width:700px;
            width:100%;
            background:#fff;
            padding:25px 30px;
            border-radius: 5px;
        }
        .container .predictor{
            font-size: 25px;
            font-weight: 500;
            position: relative;
        }
        .container .predictor::before{
            content:'';
            position:absolute;
            left: 0;
            bottom:0;
            height:3px;
            width:30px;
            background: linear-gradient(135deg,#71b7e6,#9b59b6);
        }
        .container form .house-details{
            display:flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin:20px 0 12px 0;
        }
        form .house-details .input-box{
            margin-bottom:15px;
            width:calc(100%/2-20px);
        }
        .house-details .input-box .details{
            display: block;
            font-weight: 500;
            margin-bottom: 5px;

        }

        .house-details .input-box input{
            height: 45px;
            width: 100%;
            outline:none;
            border-radius:5px;
            border: 1px solid #ccc;
            padding-left:15px;
            font-size: 16px;
            border-bottom-width: 2px;
            transition:all 0.3s ease;
        }
        .house-details .input-box input:focus,
        .house-details .input-box input:valid{
            border-color: #9b59b6;

        }
        form .button{
            height:45px;
            margin:45px 0;
        }
        form .button input{
            height:100%;
            width:100%;
            outline:none;
            color:#fff;
            border:none;
            font-size:18px;
            font-weight: 500;
            border-radius: 5px;
            letter-spacing: 1px;
            background: linear-gradient(135deg,#71b7e6,#9b59b6);
        }
        form .button input:hover{
            background: linear-gradient(-135deg,#71b7e6,#9b59b6);
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="predictor">Welcome to House Price predictor</div>
        <form action="predict" method="post" >
            <div class="house-details">
                <div class="input-box">
                    <span class="details">Location of House</span>
                    <input type="text" placeholder="Enter the location" name="location" required>
                </div>
                <div class="input-box">
                    <span class="details">Area of House</span>
                    <input type="number" placeholder="Enter the area" name="flat_area" required>
                </div>
                <div class="input-box">
                    <span class="details">Number of bathroom in House</span>
                    <input type="number" placeholder="Enter the number of baths" name="bath" required>
                </div>
                <div class="input-box">
                    <span class="details">BHK of House</span>
                    <input type="number" placeholder="Enter the bhk size" name="bhk" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Predict the price">
            </div>
        </form>

        <center>
            <h1>{{prediction_text}}</h1>
        </center>
    </div>
</body>
</html>
